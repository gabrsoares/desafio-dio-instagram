<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram_wrapper">
        <div class="instagram_phone">
            <img src="./images/instagram-celular.png" alt="Celular com instagram">
        </div>
        <div class="instagram_login">
            <div class="group">
                <img src="./images/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
                <input type="text" class="login-name" placeholder="Telefone, nome de usuário ou email">
                <input type="password" class="login-password" placeholder="Senha">
                <button type="submit" class="login-button">Entrar</button>
                <p id="login-break">ou</p>
                <a href="#" class="link-facebook"><img src="./images/facebook-svgrepo-com.svg" id="logo-face" alt="Logo Facebook"> Entrar com o Facebook</a>
                <a href="#" class="link-password">Esqueceu a senha?</a>
            </div>
            <div class="group">
                <p>Não tem uma conta? <a href="#" id="login-create">Cadastre-se</a></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
